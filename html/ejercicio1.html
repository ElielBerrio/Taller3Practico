<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tabla # 1</title>
</head>
<body>
    <h1>TABLE USING COLSPAN, ROWSPAN</h1>

    <table border="1">

        <tr >
            <td rowspan="9">ㅤAㅤ</td>
            <td rowspan="8">ㅤBㅤ</td>
            <td rowspan="7">ㅤCㅤ</td>
            <td rowspan="6">ㅤDㅤ</td>
            <td rowspan="5">ㅤEㅤ</td>
            <td rowspan="4">ㅤFㅤ</td>
            <td colspan="2">ㅤAHㅤ</td>
            <td rowspan="4">ㅤHㅤ</td>
            <td rowspan="5">ㅤIㅤ</td>
            <td rowspan="6">ㅤJㅤ</td>
            <td rowspan="7">ㅤKㅤ</td>
            <td rowspan="8">ㅤLㅤ</td>
            <td rowspan="10">ㅤMㅤ</td>
        </tr>
        
        <tr>
            <td colspan="2">ㅤGㅤ</td>
        </tr>
        
        <tr>
            <td colspan="2">ㅤGHㅤ</td>
        </tr>
        
        <tr>
            <td colspan="2">ㅤNㅤ</td>
        </tr>
        
        <tr>
            <td colspan="4">ㅤOㅤ</td>
        </tr>
        
        <tr>
            <td colspan="6">ㅤPㅤ</td>
        </tr>
        
        <tr>
            <td colspan="8">ㅤQㅤ</td>
        </tr>
        
        <tr>
            <td colspan="2">ㅤRㅤ</td>
            <td>ㅤSㅤ</td>
            <td>ㅤTㅤ</td>
            <td colspan="2">ㅤUㅤ</td>
            <td>ㅤVㅤ</td>
            <td>ㅤWㅤ</td>
            <td colspan="2">ㅤXㅤ</td>
        </tr>
        
        <tr>
            <td colspan="12">ㅤYㅤ</td>
        </tr>
       
        <tr>
            <td colspan="2">ㅤZㅤ</td>
            <td>ㅤ1ㅤ</td>
            <td>ㅤ2ㅤ</td>
            <td>ㅤ3ㅤ</td>
            <td>ㅤ4ㅤ</td>
            <td colspan="2">ㅤ5ㅤ</td>
            <td>ㅤ8ㅤ</td>
            <td>ㅤ7ㅤ</td>
            <td>ㅤ8ㅤ</td>
            <td>ㅤ9ㅤ</td>
            <td>ㅤ10ㅤ</td>
        </tr>
    </table>
</body>
</html>
